<ul [class.lined]='!rootNode'>
  <li *ngFor="let node of nodes">
    <span (click)="toggleNode(node)">
      <span *ngIf="node.children?.length">{{nodeExpanded(node) ? '-' : '+'}}</span>
      {{ node.label }}
    </span>
    <app-tree-view
      [nodes]="node.children"
      [selectable]="selectable"
      (nodeSelected)="onNodeSelected($event)"
      [rootNode]='false'
      *ngIf="nodeExpanded(node)"
    ></app-tree-view>
  </li>
</ul>
